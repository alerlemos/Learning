<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Django Level Two
        </title>
        <link rel="stylesheet" href="{% static "css/mystyle.css" %}">
    </head>
    <body>
        <h1>Hi, welcome to Django level 2</h1>
        <h2>Here are your access records:</h2>

        <div class="djangotwo">
            {% if access_record %}
            <table>
                <thead>
                    <th>Site name</th>
                    <th>Date Accessed</th>
                </thead>

                {% for acc in access_record %}
                <tr>
                    <td>{{ acc.name }}</td>
                    <td>{{ acc.date }}</td>
                </tr>
                {% endfor %}
            </table>

            {% else %}
            <p>No acess records found</p>

            {% endif %}

        </div>
    </body>
</html>
